        const newsContainer = document.getElementById('news-container');
        
        // Function to fetch Olympic news
        async function fetchOlympicNews() {
                // Fetch news data from the NewsAPI
                // const response = await fetch(`https://newsapi.org/v2/everything?q=Olympics&apiKey=${apiKey}`);
                const data = newData
        
                // Check if the response is successful and there are articles
                if (data.status === 'ok' && data.articles.length > 0) {
                    // Clear any existing content in the news container
                    newsContainer.innerHTML = '';
        
                    // Loop through the articles and create HTML for each
                    data.articles.forEach(article => {
                        const newsCard = document.createElement('div');
                        newsCard.classList.add('news-card');
        
                        // Use the image URL from the API or a fallback image if none exists
                        const imgUrl = article.urlToImage ? article.urlToImage : 'https://via.placeholder.com/300x200?text=Olympic+News';
        
                        // HTML structure for each news article
                        newsCard.innerHTML = `
                            <img src="${imgUrl}" alt="News image">
                            <div class="news-card-content">
                                <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
                                <p>${article.description ? article.description : 'No description available.'}</p>
                            </div>
                        `;
        
                        // Append the news card to the container
                        newsContainer.appendChild(newsCard);
                    });
                } else {
                    newsContainer.innerHTML = '<p>No Olympic news found at the moment. Please try again later.</p>';
                }
        }
        
        // Call the function to fetch news when the page loads
        fetchOlympicNews();
