  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Modal</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#loginModal" style="color: white; background-color: black; height: 70px; width: 270px;  font-size: large;    border: 2px solid snow;  " > So IF You Want to CONTINUE<br>c l i c k here to SIGN UP</b>
  </button>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Log In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="login_form">
            <form action="home.html">
              <h3>Log in with</h3>
              <div class="login_option">
                <div class="option">
                  <a href="#">
                    <img src="logos/google.png" alt="Google" />
                    <span>Google</span>
                  </a>
                </div>
                <div class="option">
                  <a href="#">
                    <img src="logos/apple.png" alt="Apple" />
                    <span>Apple</span>
                  </a>
                </div>
              </div>
              <p class="separator"><span>or</span></p>
              <div class="input_box">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email address" required />
              </div>
              <div class="input_box">
                <div class="password_title">
                  <label for="password">Password</label>
                  <a href="forgot.html">Forgot Password?</a>
                </div>
                <input type="password" id="password" placeholder="Enter your password" required />
              </div>
              <button type="submit">Log In</button>
              <p class="sign_up">Don't have an account? <a href="#">Sign up</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
</html>
